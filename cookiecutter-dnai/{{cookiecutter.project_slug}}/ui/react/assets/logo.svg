<svg xmlns="http://www.w3.org/2000/svg" width="160" height="28" viewBox="0 0 160 28" role="img" aria-label="{{ cookiecutter.brand_name }}">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="{{ cookiecutter.brand_accent }}" />
      <stop offset="100%" stop-color="#7fc6ff" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="28" height="28" rx="6" fill="url(#g)" />
  <circle cx="10" cy="10" r="4" fill="rgba(255,255,255,0.85)" />
  <circle cx="18" cy="18" r="4" fill="rgba(255,255,255,0.85)" />
  <text x="36" y="19" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica, Arial" font-size="14" fill="{{ cookiecutter.brand_text }}">{{ cookiecutter.brand_name }}</text>
</svg>
